<html>
    <head>
        <title> Jogo com HTML 5 </title>
        <style type="text/css">
            canvas {
                border: 1px solid #000000;
            }
        </style>
    </head>
    <body onload="inicializar()">
        <canvas id="canvas" width="900" height="460">
            Navgador não suporta HTML 5
        </canvas>
        <script type="text/javascript">
            var barraAltura, barraLargura, jogadorPosicaoX, bolaDiametro, bolaPosX, bolaPosY, velocidadeBolaY, velocidadeBolaX, pontosJogador, colisao, t, g, pare;
            
            
            function inicializar() {
                t = 1;
                g = 9.8;
                pare = 1;
                barraAltura = 15;
                barraLargura = 90;
                
                jogadorPosicaoX = (canvas.width - barraLargura) / 2;
                velocidadeJogador = 20;
                
                bolaDiametro = 6;
                bolaPosX = 40;
                bolaPosY = 350;
                velocidadeBolaY = -12;
                velocidadeBolaX = 3.5;
                
                pontosJogador = 0;
                colisao = false;
                
                canvas = document.getElementById("canvas");
                context = canvas.getContext("2d");
                
                context.fillRect(jogadorPosicaoX, canvas.height - barraAltura, barraLargura, barraAltura);
                document.addEventListener('keydown', keyDown);
                
                setInterval(gameLoop, 30);
            }
            
            function keyDown(e) {
                if(e.keyCode == 38) {
                    if (jogadorPosicaoX > 0) {
                        jogadorPosicaoX -= velocidadeJogador;
                    }
                }
                
                if(e.keyCode == 40) {
                    if (jogadorPosicaoX < (canvas.width - barraLargura)) {
                        jogadorPosicaoX += velocidadeJogador;
                    }
                }
                if(e.keyCode == 32) {
                    t = 1;
                    bolaPosX = 40;
                    bolaPosY = 350;
                    velocidadeBolaY = -12;
                    velocidadeBolaX = 3.5;
                    pare = 1;
                }
                context.fillRect(jogadorPosicaoX, canvas.height - barraAltura, barraLargura, barraAltura);
                
            }
            
            function gameLoop() {
                context.clearRect(0, 0, canvas.width, canvas.height);
                
                context.fillRect(jogadorPosicaoX, canvas.height - barraAltura, barraLargura, barraAltura);
                context.beginPath();
                context.arc(bolaPosX, bolaPosY, bolaDiametro, 0, Math.PI * 2, true);
                context.fill();
                
                if (bolaPosY <= canvas.height) {
                    t += 0.030;
                    bolaPosY += (velocidadeBolaY*t + g * t * t/2) * pare;
                    bolaPosX += (velocidadeBolaX*t) * pare;
                }
                else {
                    bolaPosX = Math.random() * 600;
                    bolaPosY = -10;
                    colisao = false;
                    pare = 0;
                }
                
                if ((bolaPosX > jogadorPosicaoX && bolaPosX < jogadorPosicaoX + barraLargura) && bolaPosY >= canvas.height - barraAltura && colisao == false) {
                    pontosJogador++;
                    colisao = true;
                }
                context.font = "32pt Tahoma";
                context.fillText(pontosJogador, canvas.width - 70, 50);
            }
                function continua() {
                
            }
            
        </script>
    </body>
</html>
