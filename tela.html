<html>
    <head>
        <title>Jogo usando Canvas</title>
    </head>
    <script>
        window.onload = function() {
            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");
            var img = document.getElementById("scream");
            ctx.drawImage(img, 10, 10);
        };
        
    </script>
    <body>
        <canvas id="canvas" width="900px" height="400px" style="background-color: #ccc;">
        
        </canvas>
            <img id="scream" src="http://www.w3schools.com/canvas/pic_the_scream.jpg" style="display:none;" />
    </body>
</html>
